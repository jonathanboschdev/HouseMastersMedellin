<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mis Favoritos - House Masters Medellin</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800;900&family=Outfit:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/favoritos.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/db.js" defer></script>
    <script src="js/currency.js" defer></script>

</head>

<body>
    <!-- Header -->
    <header id="header">
        <nav>
            <a href="index.html" class="logo">
                <img src="img/LogoOriginal.png" alt="" style="width: 80px; height: 60px;">
                <div class="brand">
                    <span class="title">House <span class="accent">Masters</span></span>
                    <span class="subtitle">MEDE<span class="li-tweak">LLÍ</span>N</span>
                </div>
            </a>
            <ul class="nav-links" id="navLinks">
                <li><a href="index.html#hero">Inicio</a></li>
                <li><a href="catalogo.html">Propiedades</a></li>
                <li><a href="index.html#nosotros">Nosotros</a></li>
                <li><a href="index.html#contacto">Contacto</a></li>
                <li><a href="#" class="active">Favoritos</a></li>
            </ul>
            <div class="nav-toggle" id="navToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="page-header fade-in">
            <h1 class="page-title">
                <i class="fas fa-heart"></i>
                Mis Favoritos
            </h1>
            <p class="page-subtitle">Gestiona tus propiedades favoritas</p>
        </div>

        <div class="tabs-container fade-in">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('favorites')">
                    <i class="fas fa-heart"></i> Propiedades Favoritas
                </button>
                <button class="tab desktop-only" onclick="switchTab('comparison')">
                    <i class="fas fa-balance-scale"></i> Comparar Propiedades
                </button>
            </div>

            <!-- Favoritos -->
            <div id="favorites" class="tab-content active">
                <div id="favoritesGrid" class="properties-grid"></div>
            </div>

            <!-- Comparación -->
            <div id="comparison" class="tab-content">
                <div id="comparisonContainer"></div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-bottom">
                    <p>&copy; 2024 House Masters Medellin. Todos los derechos reservados. </p>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/favoritos.js"></script>

</body>

</html>
